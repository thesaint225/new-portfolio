<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="src/cart.css">

</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">StyleHub</a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-icon">â˜°</div>
        <a href="#" class="cart-icon">ðŸ›’</a>
        <span class="cart-count">0</span>
    </nav>

    <div class="container">
        <div class="shopping-cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="/api/placeholder/100/100" alt="Product 1" class="item-image">
                    <div class="item-details">
                        <h3 class="item-name">Product 1</h3>
                        <p class="item-price">$19.99</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
                <div class="cart-item">
                    <img src="/api/placeholder/100/100" alt="Product 2" class="item-image">
                    <div class="item-details">
                        <h3 class="item-name">Product 2</h3>
                        <p class="item-price">$24.99</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            <div class="cart-summary">
                <p class="subtotal">Subtotal: $44.98</p>
                <p class="discount">Discount: $0.00</p>
                <p class="total">Total: $44.98</p>
                <div class="discount-form">
                    <input type="text" class="discount-input" placeholder="Enter discount code">
                    <button class="apply-discount">Apply</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
